<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #over{
            background: olive;
            padding: 50px;
        }
        #over>div{
            background:yellow;
            padding: 50px;
        }

        #over h1{
            background: red;
        }

        #enter{
            background: blue;
            padding: 50px;
        }

        #enter div{
            background: skyblue;
            padding: 50px;
        }

        #enter h1{
            background: orange;
        }
    </style>

    <script>
        // onmouseover, onmouseout : 하위객체에서도 이벤트가 각각 발생한다.
        // onmouseenter, onmouseleave : 하위객체에서 이벤트가 별도로 발생하지 않는다.
        var cnt =1;
        function eventTest(){
            document.querySelector("h2").innerHTML = cnt;
            cnt++;
        }
        var outCnt=1;


        function eventTest2(){
            document.querySelector("h3").innerHTML = outCnt;
            outCnt++;
        }
        

    </script>
</head>
<body>
    <div id="over" onmouseover="eventTest()" onmouseout="eventTest2()">
        <div>
            <h1>onmouseover, onmouseout</h1>
        </div>
    </div>
    <div  id="enter" onmouseenter="eventTest()" onmouseleave="eventTest2()">
        <div>
            <h1>onmouseenter, onmouseleave</h1>
        </div>
    </div>


    <h2></h2>
    <h3></h3>
</body>
</html>
