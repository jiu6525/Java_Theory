<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <script>
        // 반복 : for문, while문, do~while문

            // for(초기값; 최종값; 증가값){
                // 실행문;
            // }
        for(var i=0;i<=4;i++){    
            document.write("<img src='../img/배경.jpg'/>");
            if(i>3){
                break;
            }
        }
    </script>
    
    
</body>
