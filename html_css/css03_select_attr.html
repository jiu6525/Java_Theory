<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px; height: 300px;}
        /* 속성선택자 
            = : 같은값일때
            $= : 특정값으로 끝나는 태그를 선택
            ^= : 특정한 값을로 시작하는 태그를 선택한다.
            *= : 특정 값이 포함된 경우 선택한다.
        */
        img[src$=png]{border:5px solid red}
        img[title=logo]{border: 5px dotted blue;}
        img[src^='../img/수']{border: 5px solid green;}
        img[src*=배]{border: 10px solid yellow;}
    </style>
</head>
<body>
    <img src="../img/배경화면.jpg">
    <img src="../img/수업자료/css/glass1.gif">
    <img src="../img/nate_logo.png" title="logo"/>

</body>
</html>
