<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 동위 선택자(태그)
            + : 선택자A + 선택자B -> 선택자A 바로 다음에 있는 선택자B를 선택한다.
            ~ : 선택자A ~ 선택자B -> 선택자A의 다음에 있는 모든 선택자B를 선택한다.
            
        */
        h1+h2{background-color: bisque;}
        h1~h2{color: red;}


    </style>
</head>
<body>
    <h1>동위 선택자 테스트 11111</h1>
    <h2>동위 선택자 테스트 22222</h2>

    <h2>동위 선택자 테스트 77777</h2>

</html>
