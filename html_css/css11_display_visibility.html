<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px; height: 200px;
        }
        /* 
            visibility : 객체를 보여주거나 숨길수 있다. 공간유지한다.
                hidden(숨기기), visible(보여주기)
        */
        #i2{
            visibility: hidden;
        }
        /* 
            diplay : 객체를 보여주거나 숨길수 있다. 공간을 반납한다.
                    none(숨김), block(보여주기)        
        */

        #i3{
            display: none;
        }
    </style>
</head>
<body>
    <img src="../img/nate_logo.png" id="i1"/>
    <img src="../img/배경.jpg" id="i2"/>
    <img src="../img/배경화면.jpg" id="i3"/>
    <img src="../img/jeju_map.jpg" id="i4"/>
</body>
</html>
