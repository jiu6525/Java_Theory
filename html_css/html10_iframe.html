<body>
    <pre>
        iframe :다른페이지를 현재페이지의 프레임에 추가하여 한페이지처럼 보이도록 설정한다.
        width, height : 폭과 높이 설정
        frameborder : 구분선
        scrolling(yes, no) :  스크롤바의 출력표시
    </pre>
    <iframe src="./html06_a_map.html" width="800" height="620" frameborder="0" scrolling="no"></iframe>
