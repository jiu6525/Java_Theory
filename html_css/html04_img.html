<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 title="img 태그 공부중">웹페이지에 이미지 표시하기</h1>
    <pre>
        img태그 : 이미지를 표시할 수 있으며, gif,jpg,png,svg,bmp....
        src : 경로 + 파일명
            ./ : 현재위치
            ../ : 상위 폴더 위치

        width : 폭(단위 : px,%)
        height = 높이

    </pre>
    <img src="../img/배경.jpg" height="250">
    <img src="../img/배경화면.jpg" width="400" title="배경화면">
<span title="콜드">이미지표시하기</span>
</body>
</html>
