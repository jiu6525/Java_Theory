<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 재생</title>
</head>
<body>
    <h1>비디오 재생</h1>
    <pre>
        scr : 재생할 영상파일명
        controls : 컨트롤러 표시
        width, height : 폭과 높이 설정
        loop : 반복횟수
        muted : 음소거
        autoplay : 자동재생 - 음소거를 하여야 자동재생이 된다.
    </pre>
    <video controls width="300"  poster="./img/배경.jpg">
        <source src="./audio_movie/Wildlife.mp4" type="video/mp4"/>
    </video>
</body>
</html>
