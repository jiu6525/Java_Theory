<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
	.c1{color:white; background-color:black;}
	.c2{color:red; background-color:#ddd;}
	.c3{color:orange; background-color:blue;}
</style>
<script>
	$(function(){
		$("#f>li:nth-child(3n+1)").css('background','orange');
		
		//addClass() - 클래스추가
		//removeClass() - 클래스 지우기
		//togleClass()
		
		$("#f>li").eq(0).addClass('c1');
		$("#f>li").eq(1).removeClass('c1');
		
		$("#f>li").eq(2).addClass('c2');
		$("#f>li").eq(2).addClass('c3');
		$("#f>li").eq(2).removeClass('c3');
		
		$("#f>li").eq(4).toggleClass('c3');
		$("#f>li").eq(4).toggleClass('c3');
	});

</script>
	
</head>
<body>
	<ul id="f">
		<li>필터 선택자 :nth-child()</li>
		<li>필터 선택자 :nth-child()</li>
		<li>필터 선택자 :nth-child()</li>
		<li>필터 선택자 :nth-child()</li>
		<li>필터 선택자 :nth-child()</li>
		<li>필터 선택자 :nth-child()</li>
		<li>필터 선택자 :nth-child()</li>
	</ul>
</body>
</html>
