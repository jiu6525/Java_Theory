<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	http://github.com/stevenwanderski/bxslider-4
	
	     1. jquery
	     2. easing
	     3. bxslider 스크립트
	     4. bxslider 스타일시트

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	#slider img{width:100%;height:450px;}
	ul, li{margin:0; padding:0;}
</style>
<script>
	$(function(){
		$("#slider").bxSlider({
			mode : 'horizontal'// 화면전환 방식 : 기본 : 'horizontal', 'vertical', 'fade'
			,slideWidth : 800 // 슬라이드폭
			//,slideHeight : 500 // 슬라이드 높이
			,speed : 2000 // 화면전환속도
			,auto : true // 자동시작(true, false)
			//,randomStart : true // 시작슬라이드 랜덤
			,captions:true// 설명표시 -> title속성의 설명으로 표시
			//,ticker:true // 자막처럼 움직임
			,infiniteLoop : false // 반복여부 ture, false
			,hideControlOnEnd: true // 처음과 마지막에 컨트롤러 표시여부 설정, infiniteLoop가 false일 때 적용됨
			//,adaptiveHeight : true // 이미지 크기에 따라 높이를 조절
			
			//easing
			, useCSS : false // easing을 사용하기 위해서는 useCSS가 false이여야 easing이 적용된다.
			, easing : 'easeOutElastic' // 
			//,onSliderLoad : function(){ // 슬라이드가 로딩이 완료되면 호출되는 콜백함수
			//	alert("onSliderLoad")}
			
			,onSlideAfter : function(){// 슬라이드가 움직인후에 호출되는 콜백함수
				console.log('onSlideAfter() 함수 호출됨.');
			}
			
		});
		
	});

</script>
</head>
<body>
		<ul id="slider">
		<li><a href="https://www.nate.com"><img src="/webApp/img/배경.jpg" title="첫번째 이미지 설명.."></a></li>
		<li><a href="https://www.nate.com"><img src="/webApp/img/배경화면.jpg" title="2번째 이미지 설명.."></a></li>
		<li><a href="https://www.nate.com"><img src="/webApp/img/배경.jpg" title="3번째 이미지 설명.."></a></li>
		<li><a href="https://www.nate.com"><img src="/webApp/img/배경화면.jpg" title="4번째 이미지 설명.."></a></li>
		<li><a href="https://www.nate.com"><img src="/webApp/img/배경.jpg" title="5번째 이미지 설명.."></a></li>
		<li><a href="https://www.nate.com"><img src="/webApp/img/배경화면.jpg" title="6번째 이미지 설명.."></a></li>
	</ul>
</body>
</html>
